<!DOCTYPE html>

<!-- Note: This is the Cerulean example template from bootswatch.com. -->

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{site.name}} | {{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if page.description %}
    <meta name="description" content="{{page.description}}">
    {% else %}
    <meta name="description" content="{{site.description}}">
    {% endif %}
    {% if page.categories %}
    <meta name="keywords" content="{{page.categories | join: ','}},{{page.title}}" />
    {% else %}
    <meta name="keywords" content="{{site.keywords | join: ','}},{{page.title}}" />
    {% endif %} 
    {% if page.authors %}
    <meta name="author" content="{{page.authors | join: ','}},{{site.authors | join: ','}}" />
    {% else %}
    <meta name="author" content="{{site.authors | join: ','}}" />
    {% endif %}

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link href="/bootstrap/mods/bootstrap.min.css" rel="stylesheet" />
    <link href="/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" />
    <link href="/bootswatch/bootswatch.css" rel="stylesheet" />

    <link href="/css/style.css" rel="stylesheet" />

  </head>
