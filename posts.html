---
layout: default
---
<section id="progress">
  <div class="page-header">
    <div id="blog_block" class="row">
        <h1 style="margin-bottom: 0px; padding-bottom: 0px;">Progress</h1>
        {% for post in site.posts %}
            <h3>{{post.title}}</h3>
            <br /><br />
            {{post.date | date: "%B %-d, %Y" }}
            {{post.content}}
            <a href="{{site.url}}{{post.url}}">Permalink</a>
            <hr />
        {% endfor %}
    </div>
  </div>
</section>
